<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<meta charset="UTF-8">
<title>Statistics</title>
    <script src="/node_modules/chart.js/dist/Chart.bundle.min.js"></script>
</head>
<body class = "bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
	<div class="container">       
		<div>
			<label id="summonerName" style="cursor: pointer; font-size: xx-large;">야 방금 무빙봤냐</label>
			<button id="update" onclick="update()">갱신</button>		
		</div>
		
		<p id="summery"></p>
		
		<div id="date">
			<button onclick="getDate(-1)"> < </button>
			<label id="year">2020</label> - <label id="month">09</label>
			
			<button onclick="getDate(1)"> > </button>
		</div>
		
		<div id="chartContainer" class="chart-container" style="position:relative; height:70vh; width:70vw;">
			<canvas id="chart"></canvas>	
		</div>
		<div class="fragments.html :: footer"></div>	
	</div>
	<script type="text/javascript">
	var ctx = document.getElementById('chart');
	var myChart = new Chart(ctx, {
	    type: 'bar',
	    data: {
	        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
	        datasets: [{
	            label: '# of Votes',
	            data: [12, 19, 3, 5, 2, 3],
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255, 99, 132, 1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero: true
	                }
	            }]
	        }
	    }
	});
	</script>
</body>
</html>
